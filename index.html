<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrazione</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="background" id="body">
    <header
      id="header"
      class="d-flex align-items-center justify-content-center pt-5 bg-white"
    >
      <img
        src="./assets/svgwaves_io_svg (1).svg"
        width="150px"
        alt=""
        class="mb-2"
      />
      <h1>What are your favorite video games?</h1>
      <button id="mode" type="button" class="ms-3 btn btn-outline-secondary">
        Set different mode <i class="bi bi-brightness-high-fill"></i>/<i
          class="bi bi-moon-fill"
        ></i>
      </button>
    </header>

    <main class="mt-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-12 col-md-8 col-lg-6">
            <form id="main-form">
              <textarea
                rows="10"
                class="form-control"
                placeholder="Mark your favorite video games"
                id="textarea"
              ></textarea>
              <div class="py-3 d-flex justify-content-around w-50 mx-auto">
                <button
                  type="button"
                  id="save"
                  class="btn btn-outline-secondary"
                >
                  SAVE
                </button>
                <button
                  type="button"
                  id="load"
                  class="btn btn-outline-secondary"
                >
                  LOAD
                </button>
                <button
                  type="button"
                  id="remove"
                  class="btn btn-outline-secondary"
                >
                  DELETE
                </button>
              </div>
            </form>
            <h3
              class="d-flex align-items-center justify-content-center text-info"
            >
              Time spent on site: <span id="counter"> 0 </span>seconds
            </h3>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
